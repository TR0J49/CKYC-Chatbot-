<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKYC ChatBot - Admin Reports / MIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            color: #2c3e50;
        }
        .navbar {
            background: linear-gradient(135deg, #1e3a6e 0%, #0f2548 100%);
            color: #fff;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .navbar a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
        }
        .navbar a:hover { color: #fff; }
        .container {
            max-width: 1100px;
            margin: 24px auto;
            padding: 0 20px;
        }

        /* Filters */
        .filter-bar {
            background: #fff;
            border-radius: 14px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 24px;
        }
        .filter-bar label {
            font-size: 14px;
            font-weight: 500;
            color: #546e7a;
        }
        .filter-bar select, .filter-bar input {
            padding: 8px 14px;
            border: 2px solid #e3e8ee;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
        }
        .filter-bar select:focus, .filter-bar input:focus {
            border-color: #1e56a0;
        }
        .filter-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #1e56a0, #163d72);
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .filter-btn:hover { transform: translateY(-1px); }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .stat-card .stat-label {
            font-size: 13px;
            color: #78909c;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .stat-card .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #1e3a6e;
        }
        .stat-card .stat-icon {
            float: right;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
        }
        .stat-card .stat-icon.blue { background: linear-gradient(135deg, #1e56a0, #163d72); }
        .stat-card .stat-icon.green { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .stat-card .stat-icon.red { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .stat-card .stat-icon.orange { background: linear-gradient(135deg, #f39c12, #e67e22); }

        /* Tables */
        .panel {
            background: #fff;
            border-radius: 14px;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 24px;
        }
        .panel h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1e3a6e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 10px 12px;
            font-size: 12px;
            text-transform: uppercase;
            color: #78909c;
            border-bottom: 2px solid #eef1f5;
            font-weight: 600;
        }
        td {
            padding: 10px 12px;
            font-size: 13px;
            border-bottom: 1px solid #f0f2f5;
            color: #37474f;
        }
        tr:hover td { background: #f8fafc; }
        .badge-yes {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-no {
            background: #fce4ec;
            color: #c62828;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        @media (max-width: 768px) {
            .two-col { grid-template-columns: 1fr; }
            .filter-bar { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1><i class="fas fa-chart-bar"></i> CKYC ChatBot - MIS Reports</h1>
    <a href="/"><i class="fas fa-comments"></i> Back to Chat</a>
</div>

<div class="container">
    <!-- Filter Bar -->
    <div class="filter-bar">
        <label>Period:</label>
        <select id="reportType" onchange="toggleDateInputs()">
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="year">This Year</option>
            <option value="custom">Custom Range</option>
        </select>
        <input type="date" id="startDate" style="display:none;">
        <input type="date" id="endDate" style="display:none;">
        <button class="filter-btn" onclick="loadReport()">
            <i class="fas fa-search"></i> Generate Report
        </button>
    </div>

    <!-- Stats -->
    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="stat-icon blue"><i class="fas fa-comments"></i></div>
            <div class="stat-label">Total Queries</div>
            <div class="stat-value" id="totalQueries">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon green"><i class="fas fa-check-circle"></i></div>
            <div class="stat-label">Answered</div>
            <div class="stat-value" id="answered">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon red"><i class="fas fa-times-circle"></i></div>
            <div class="stat-label">Not Answered</div>
            <div class="stat-value" id="notAnswered">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon orange"><i class="fas fa-star"></i></div>
            <div class="stat-label">Total Feedback</div>
            <div class="stat-value" id="totalFeedback">0</div>
        </div>
    </div>

    <!-- Two Column -->
    <div class="two-col">
        <!-- Category Breakdown -->
        <div class="panel">
            <h3><i class="fas fa-tags"></i> Category-wise Queries</h3>
            <table>
                <thead>
                    <tr><th>Category</th><th>Count</th></tr>
                </thead>
                <tbody id="categoriesTable"></tbody>
            </table>
        </div>

        <!-- Feedback Breakdown -->
        <div class="panel">
            <h3><i class="fas fa-star"></i> Feedback Summary</h3>
            <table>
                <thead>
                    <tr><th>Rating</th><th>Count</th></tr>
                </thead>
                <tbody id="feedbackTable"></tbody>
            </table>
        </div>
    </div>

    <!-- API Queries -->
    <div class="panel">
        <h3><i class="fas fa-plug"></i> API Query Statistics</h3>
        <table>
            <thead>
                <tr><th>Query Type</th><th>Count</th></tr>
            </thead>
            <tbody id="apiTable"></tbody>
        </table>
    </div>

    <!-- Recent Queries -->
    <div class="panel">
        <h3><i class="fas fa-history"></i> Recent Queries (Last 50)</h3>
        <table>
            <thead>
                <tr>
                    <th>User Message</th>
                    <th>Category</th>
                    <th>Answered</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="recentTable"></tbody>
        </table>
    </div>
</div>

<script>
    function toggleDateInputs() {
        const type = document.getElementById('reportType').value;
        document.getElementById('startDate').style.display = type === 'custom' ? 'inline-block' : 'none';
        document.getElementById('endDate').style.display = type === 'custom' ? 'inline-block' : 'none';
    }

    async function loadReport() {
        const type = document.getElementById('reportType').value;
        let url = `/api/report?type=${type}`;

        if (type === 'custom') {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            if (start && end) {
                url += `&start_date=${start}&end_date=${end}`;
            }
        }

        try {
            const res = await fetch(url);
            const data = await res.json();

            // Stats
            document.getElementById('totalQueries').textContent = data.total_queries;
            document.getElementById('answered').textContent = data.answered;
            document.getElementById('notAnswered').textContent = data.not_answered;

            // Feedback total
            let fbTotal = 0;
            data.feedback.forEach(f => fbTotal += f.count);
            document.getElementById('totalFeedback').textContent = fbTotal;

            // Category table
            const catTbody = document.getElementById('categoriesTable');
            catTbody.innerHTML = '';
            if (data.categories.length === 0) {
                catTbody.innerHTML = '<tr><td colspan="2" style="text-align:center;color:#999;">No data</td></tr>';
            } else {
                data.categories.forEach(c => {
                    catTbody.innerHTML += `<tr><td>${c.category}</td><td><strong>${c.count}</strong></td></tr>`;
                });
            }

            // Feedback table
            const fbTbody = document.getElementById('feedbackTable');
            fbTbody.innerHTML = '';
            if (data.feedback.length === 0) {
                fbTbody.innerHTML = '<tr><td colspan="2" style="text-align:center;color:#999;">No data</td></tr>';
            } else {
                data.feedback.forEach(f => {
                    fbTbody.innerHTML += `<tr><td>${f.rating}</td><td><strong>${f.count}</strong></td></tr>`;
                });
            }

            // API table
            const apiTbody = document.getElementById('apiTable');
            apiTbody.innerHTML = '';
            if (data.api_queries.length === 0) {
                apiTbody.innerHTML = '<tr><td colspan="2" style="text-align:center;color:#999;">No data</td></tr>';
            } else {
                data.api_queries.forEach(a => {
                    apiTbody.innerHTML += `<tr><td>${a.type}</td><td><strong>${a.count}</strong></td></tr>`;
                });
            }

            // Recent queries
            const recTbody = document.getElementById('recentTable');
            recTbody.innerHTML = '';
            if (data.recent_queries.length === 0) {
                recTbody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:#999;">No data</td></tr>';
            } else {
                data.recent_queries.forEach(q => {
                    const answered = q.was_answered
                        ? '<span class="badge-yes">Yes</span>'
                        : '<span class="badge-no">No</span>';
                    const msg = q.user_message.length > 60 ? q.user_message.substring(0, 60) + '...' : q.user_message;
                    recTbody.innerHTML += `<tr>
                        <td>${escapeHtml(msg)}</td>
                        <td>${q.category || '-'}</td>
                        <td>${answered}</td>
                        <td>${q.created_at}</td>
                    </tr>`;
                });
            }
        } catch (err) {
            console.error('Failed to load report:', err);
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Load report on page load
    loadReport();
</script>
</body>
</html>
